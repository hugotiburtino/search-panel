
<div class="suggestion-box">
    <p data-toggle="collapse" data-target="#wikibox">Wikipedia</p>
    <mat-tab-group *ngIf="entries.length > 0" id="wikibox" class="collapse">
        <mat-tab *ngFor="let entry of entries" label="{{entry.title}}">
            <a href="http://en.wikipedia.org/?curid={{entry.pageid}}"
                target="_blank">...
                <span [innerHTML]="entry.snippet"></span>...</a>
        </mat-tab>
    </mat-tab-group>
</div>
